<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #d1{
            text-align: center;
        }
    </style>
    }
</head>
<body>
    <div class="container border border-danger border-5 m-5 p-5 mx-auto">
        <div class="container mx-auto">
            <input type="text" placeholder="index1" id="inp1">
            <br>
            <br>
            <input type="text" placeholder="index2" id="inp2">
            <br>
            <br>
            <input type="text" placeholder="index3" id="inp3">
        </div>
        <div class="container mt-5 mx-auto">
            <button class="btn btn-primary" onclick="str()">Store</button>
            <button class="btn btn-secondary" onclick="dlt()">Delete</button>
            <button class="btn btn-success" onclick="upd()">update</button>
        </div>
        <div id="d1" class="container border border-danger border-3 mx-auto mt-5" style="width: 200px;">
            <h1>Results</h1>
            <h2 id="hd1"></h2>
            <h2 id="hd2"></h2>
            <h2 id="hd3"></h2>   
        </div>
    </div>
    <script>
        let myArray = new Array();
        function str(){
            myArray[0] = document.getElementById("inp1").value;
            myArray[1] = document.getElementById("inp2").value;
            myArray[2] = document.getElementById("inp3").value;
            document.getElementById("hd1").innerHTML = myArray[0];
            document.getElementById("hd2").innerHTML = myArray[1];
            document.getElementById("hd3").innerHTML = myArray[2];
            console.log(myArray);   
        }
        function dlt(){
            let user = prompt("Enter The Index number you want to delete");
            // delete myArray[user];
            if(user == 0){
                document.getElementById("hd1").innerHTML = myArray[0];
                document.getElementById("hd1").style.color = "red";
            }
            else if(user == 1){
                document.getElementById("hd2").innerHTML = myArray[1];
                document.getElementById("hd2").style.color = "red";
            }
            else  if(user == 2){
                document.getElementById("hd3").innerHTML = myArray[2];
                document.getElementById("hd3").style.color = "red";
            }
            else{
                console.log("Error");
            }
            console.log(myArray);
        }
        function upd(){
            let user = prompt("Enter The Index number whhere you want to update the value");
            let user_value = prompt("Enter The Value");
            myArray[user] = user_value;
            if(user == 0){
                document.getElementById("hd1").innerHTML = myArray[0];
                document.getElementById("hd1").style.color = "green";
            }
            else if(user == 1){
                document.getElementById("hd2").innerHTML = myArray[1];
                document.getElementById("hd2").style.color = "green";
            }
            else if(user == 2){
                document.getElementById("hd3").innerHTML = myArray[2];
                document.getElementById("hd3").style.color = "green";
            }
            else{
                console.log("Error");
            }
        }
    </script>
</body>
</html>
